<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="more"><img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <section class="main-stn">
      <p id="main-stn__top top-main">
			  <h3 class="top-main__title title">Add Item</h3>
        <div class="top-main__add-item add-item">
          <input id="new-task" class="add-item__task task" type="text">
          <button class="add-item__add">Add</button>
        </div>
      </p>
      <h3 class="main-stn__title title">Todo</h3>
      <ul class="main-stn__todo todo-main" id="incomplete-tasks">
        <li class="todo-main__pay pay-todo">
          <input class="pay-todo__check" type="checkbox"><label class="pay-todo__task task">Pay Bills</label>
          <input type="text" class="pay-todo__text task">
          <button class="pay-todo__edit edit">Edit</button>
          <button class="pay-todo__delete delete"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="todo-main__edit edit-mode">
          <input class="edit-mode__check" type="checkbox"><label class="edit-mode__task task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="edit-mode__text task">
          <button class="edit-mode__edit edit">Save</button>
          <button class="edit-mode__delete delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3 class="main-stn__title title">Completed</h3>
      <ul class="main-stn__completed completed-tasks" id="completed-tasks">
        <li class="completed-tasks item">
          <input class="item__check" type="checkbox" checked><label class="item__task task">See the Doctor</label>
          <input type="text" class="item__text task">
          <button class="item__edit edit">Edit</button>
          <button class="item__delete delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
